<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker & Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="activity_4.js"></script>
</head>
<body>

    <h1>Temperature Checker</h1>
    <div class="form-container">
        <label for="temperature">Enter temperature in Celsius:</label>
        <input type="number" id="temperature">
        <br>
        <button onclick="checkTemperature()">Check</button>
    </div>

    <div class="result" id="temp-result"></div>

    <h1>Simple Calculator</h1>
    <div class="form-container">
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" step="any">
        <br>
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" step="any">
        <br>
        <label for="operator">Enter operator (+, -, *, /):</label>
        <input type="text" id="operator">
        <br>
        <button onclick="calculate()">Calculate</button>
    </div>

    <div class="result" id="calc-result"></div>

    

</body>
</html>
