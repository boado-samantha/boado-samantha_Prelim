<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="machine_problem_3.js"></script>

</head>
<body>

    <h1>Simple Interest Calculator</h1>
    <div class="form-container">
        <label for="principal">Principal Amount (P):</label>
        <input type="number" id="principal" step="any">
        <br>
        <label for="rate">Annual Interest Rate (R) in %:</label>
        <input type="number" id="rate" step="any">
        <br>
        <label for="time">Time Period (T) in years:</label>
        <input type="number" id="time" step="any">
        <br>
        <button onclick="calculateInterest()">Calculate</button>
    </div>

    <div class="result" id="result"></div>

    

</body>
</html>
